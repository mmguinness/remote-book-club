<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remote Book Club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section has-background-link-light">
    <div id="top-panel" class="columns">
      <h1 class="title is-size-1 column is-one-quarter has-text-link">RBC</h1>
      <div id="main-container" class="column is-three-quarters tile is-ancestor" ></div>
    </div>
  </section>
  <br>
  <section class="section">
    <div id="main-panel" class="columns">
      <div d="book-image-current"class="title column is-one-quarter"></div>
      <br>
      <div class="column is-three-quarters">
        <div id="book-title-current" class="title is-2"></div>
        <div id="author-name-current" class="subtitle is-4"></div>
        <br>
        <p class="subtitle is-5">Discussion Date:</p>
        <div id="discussion-date-current" class="title is-3"></div>
        <p class="subtitle is-5">Description:</p>
        <div id="description-current" class="title is-3"></div>
      </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
   </section>
  </body>
</html>
